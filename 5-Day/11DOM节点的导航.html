<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM节点的导航</title>
</head>
<body>
<table>
    <tr>
        <td>成龙</td>
        <td>男</td>
        <td>60</td>
    </tr>
    <tr>
        <td>小龙女</td>
        <td>女</td>
        <td>18</td>
    </tr>
    <tr>
        <td>张春华</td>
        <td>女</td>
        <td>28</td>
    </tr>
</table>
<script type="text/javascript">
    <!--
        //拿到成龙的年龄
        //拿到根节点
        var root = document.documentElement;
        //alert(root.nodeName);
        //拿到body节点
        var body = root.lastChild;
        //alert(body.nodeName);
        var table = body.firstChild.nextSibling;
        //alert(body.firstChild.nextSibling.nodeName);
        //拿到tbody节点
        var tbody = table.lastChild;
        //拿到成龙年龄//nextSibling下一个兄弟//lastChild小儿子
        //alert(tbody.nodeName);
        var age = tbody.firstChild.firstChild.nextSibling;
        alert(age.nodeName);
    //-->
</script>
</body>
</html>
