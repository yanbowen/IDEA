<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>状态栏显示当前时间</title>
</head>
<script type="text/javascript">
    <!--
    /*
     */
    function init() {
        //拿到当前时间
        var d = new Date();
        //设置状态栏的文本
        self.status = d.toLocaleString();//self 等价于 window
    }

    //-->
</script>
<body onload="init()">

</body>
</html>
