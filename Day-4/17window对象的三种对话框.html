<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window对象的三种对话框</title>
</head>
<script type="text/javascript">
    <!--
    /*
    三种对话框：
        1.消息对话框：alert();
        2.确认框：confirm():返回Boolean类型的值
        3.输入框：prompt():返回输入的字符串

     */
    //window.alert("你好");

    while (true) {
        if (confirm("你爱我吗？") == false)
            continue;
        break;
    }

    var a = prompt("请输入年龄", 27);
    alert(a);
    window.close();
    //-->
</script>
<body>
</body>
</html>
