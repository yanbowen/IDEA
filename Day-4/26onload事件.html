<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload事件</title>
</head>
<script type="text/javascript">
    <!--
    /*
    
     */

    var n = 0;

    function init() {

        n++;
        if (n == 4)
            n = 1;
        //拿到图片对象
        var img = document.getElementById("img");
        //改变图片
        img.src = "images/" + n + ".jpg";
        //每隔一秒
        setTimeout("init()", 1000);
    }

    //-->
</script>
<body onload="init()">
<img src="images/1.jpg" width="200" height="200" id="img">
</body>
</html>
