<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局函数</title>
    <script type="text/javascript">
        <!--
        /*
                  NaN : NOT a number
               1. isNaN : 是不是一个数字：返回TRUE 不是数字
               2. parseInt , parsetFloat
               3. eval :
                        a.主要执行字符串。将结果转换为数字
                        b.将json格式的字符串转换为json  “json本质======键值对。map”
               4. escape();编码
               5. unescape();解码
               6. encodeURL()对网址进行编码
               7. decodeURL
         */

        var a = "100";

        //JavaScript只判断内容，不判断类型
        if (isNaN(a)) {
            alert("不是数字");
        } else {
            alert("是数字");
        }

        alert("3" + "2");
        alert(eval("3") + eval("2"));
        alert(eval("3 + 10") + eval("2"));

        var b = "中国";
        var c = escape(b);
        alert(c);
        alert(unescape(c));
        //-->
    </script>
</head>
