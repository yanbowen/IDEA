<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="a.css">
    <title>CSS</title>
    <style type="text/css">
        /*
            CSS和HTML的结合方式：
                1.行集样式表：采用style属性完成；可以写在开始标签里：如：你好3；
                2.内部样式表：采用style标签完成；在style里写的都是CSS代码；
                3.外部样式表：采用外部css文件完成
         */
        p {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
<p>你好</p>
<p>你好</p>
<p style = "color:red">你好3</p>
</body>
</html>
