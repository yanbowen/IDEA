<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript运算符</title>
    <script type="text/javascript">
        <!--
        /*
            1. == 判断的是内容， === （全等号）判断的是内容及类型
         */

        alert(3.6 & 0.8);
        a = "100";
        b = 100;
        alert(a == b);
        //-->
    </script>
</head>
<body>
<p onclick="alert(`你好`)">大家好</p>
</body>
</html>
