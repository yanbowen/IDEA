<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标的移动事件</title>
</head>
<script type="text/javascript">
    <!--
    /*
        掌握： 1 href 属性
               2 reload() 重新加载本页面
     */
    function fun() {
        //window.location.href = "sub.html";
        window.location = "sub.html";
    }

    function fun1() {

        window.location.reload();
    }

    //-->
</script>
<body>
<input type="button" value="直接去sub.html" onclick="fun()">
<input type="button" value="重新加载" onclick="fun1()">
</body>
</html>
