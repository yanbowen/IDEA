<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标的移动事件</title>
    <style>
        .one {
            color: red;
            border: 6px solid green;
            cursor: hand;
        }
    </style>
</head>
<script type="text/javascript">
    <!--
    /*
        掌握： 1 href 属性
               2 reload() 重新加载本页面
     */
    function fun() {
        //拿到p标签
        var p = document.getElementById("p");
        //定义p的样式
        //p.style.color = "red";
        //p.style.border = "5px dashed green";
        p.className = "one";
    }

    function fun1() {
        //拿到p标签
        var p = document.getElementById("p");
        p.className = "none";
    }

    //-->
</script>
<body>
<p onmouseover="fun()" onmouseout="fun1()" id="p">你好，闫博文！</p>
</body>
</html>
