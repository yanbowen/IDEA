<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
    <script type="text/javascript">
        <!--
        /*
            正则表达式：

         */
        var reg = /.../;
        var s = "abcde";

        alert(reg.test(s));//测试字符串中是否包含正则表达式中所匹配的字符串，返回的是Boolean类型
        alert(reg.exec(s));//以数组的形式返回匹配的正则表达式的字符串
        //-->
    </script>
</head>
<body>

</body>
</html>
