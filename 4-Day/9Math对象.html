<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
    <script type="text/javascript">
        <!--
        /*
            Maht对象：
                1.floor（）： 向下取整
                2.ceil（）：向上取整
                3.random（）：0-1之间随机数（左闭右开区间）
                4.round（）：四舍五入取整

         */
        var a = 3.1;
        alert(Math.floor(a));
        alert(Math.ceil(a));
        alert(Math.round(a));
        //-->
    </script>
</head>
