<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>history对象sub3</title>
</head>
<script type="text/javascript">
    <!--
    /*
        history对象存储了访问过的页面
     */
    function fun1() {
        history.back();
    }

    function fun2() {
        history.go(-3);
    }

    //-->
</script>
<body>
西安科技大学DDDDDDDDDDDDDDDDDDDDDDDDDDDDDDD
<input type="button" value="后退" onclick="fun1()">
<input type="button" value="直接去首页" onclick="fun2()">
</body>
</html>
