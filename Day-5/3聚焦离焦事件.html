<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聚焦离焦事件</title>
</head>
<script type="text/javascript">
    <!--
    function init(obj) {
        obj.style.border = "1px solid red";
        obj.style.backgroundColor = "#FF88FF"
        obj.style.color = "blue";
    }

    function fun1(obj) {
        if (obj.value == "") {
            obj.focus();//获得焦点
        }
    }

    //-->
</script>
<body>
<input type="text" name="" onfocus="init(this)" onblur="fun1(this)">
</body>
</html>
