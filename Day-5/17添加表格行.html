<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加表格行</title>
</head>
<script type="text/javascript">
    <!--

    function addOptions() {
        //创建一个新的节点
        var option = document.createElement("option");
        option.value = "小学";
        option.text = "小学";
        //拿到下拉框。加入小学
        document.getElementsByTagName("select")[0].options.add(option);

        //第二种方式
        //获得select对象
        var select = document.getElementsByTagName("select")[0];
        select.innerHTML = select.innerHTML + "<option value='幼儿园'>幼儿园</option>"

        //第二种方式//appendChild//IE不能用
    }

    function fun() {

        //拿到div对象
        var d = document.getElementById("d");
        //创建一个img标签对象
        var img = document.createElement("img");
        //指定属性
        img.src = "images/1.jpg";
        img.style.width = "200px";
        img.height = "300";//不写单位
        //将图片添加到div中
        d.appendChild(img);
    }

    //-->
</script>
<body>
<input type="button" value="添加选项" onclick="addOptions()">
<input type="button" value="添加图片" onclick="fun()">
<select>
    <option>本科</option>
    <option>专科</option>
    <option>高中</option>
    <option>初中</option>
</select><br>
<div id="d"></div>
</body>
</html>
