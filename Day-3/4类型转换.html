<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript类型转换</title>
    <script type="text/javascript">
        <!--
        /*
            1.把字符串转换为number类型
                a.parseInt.parseFloat
                b.(推荐) * 1
            2.把字符串转换为boolean
                牢记：非零为真，0  null 为假
         */
        var a = "123";
        a = a * 1;
        alert(typeof (a));

        var b = "123";
        if (b)
            alert("true");
        else
            alert("false");

        //-->

        function fun() {
            //拿到文本框对象
            var txt = document.getElementById("age").value;
            //判断内容
            if (txt == 100)
                alert("年龄100")
            else
                alert("年龄不是100")

        }
    </script>
</head>
<body>
年龄：<input type="text" name="" id="age">
<input type="button" value="弹出年龄" onclick="fun()">
</body>
</html>
